metadata:
  name: gatsby-develop-example
projects:
  - name: frontend
    source:
      location: "https://github.com/gatsbyjs/gatsby-starter-default.git"
      type: git
      commitId: 86a5a94e4aedb4c26bc43884bcfa07226a35be2e
attributes:
  persistVolumes: "false"
components:
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 8000
        attributes:
          protocol: http
          public: "true"
    memoryLimit: 4Gi
    type: dockerimage
    image: "quay.io/eclipse/che-nodejs10-community:7.14.1"
    alias: nodejs
  - type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/octahedroid/boot-plugin/clone-finished-detection/che-plugin/meta.yml
apiVersion: 1.0.0
commands:
  - name: start develop mode
    actions:
      - workdir: "${CHE_PROJECTS_ROOT}/frontend"
        type: exec
        command: yarn && yarn start
        component: nodejs
