metadata:
  name: gatsby-develop-example
projects:
  - name: frontend
    source:
      location: "https://github.com/jmolivas/gatsby-casper.git"
      type: git
      branch: master
attributes:
  persistVolumes: "false"
components:
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 8000
        attributes:
          protocol: http
          public: "true"
    memoryLimit: 4Gi
    type: dockerimage
    image: "quay.io/eclipse/che-nodejs10-community:7.14.1"
    alias: nodejs
  - type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/octahedroid/boot-plugin/url-log/che-plugin/meta.yml
apiVersion: 1.0.0
commands:
  - name: start develop mode
    actions:
      - workdir: "${CHE_PROJECTS_ROOT}/frontend"
        type: exec
        command: yarn && yarn start
        component: nodejs
